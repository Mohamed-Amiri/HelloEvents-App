<div class="container mt-4">
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
  </div>

  <div *ngIf="event && !loading" class="card event-detail-card shadow-lg border-0 rounded-4 overflow-hidden">
    <div class="row g-0">
      <div class="col-md-5 bg-light d-flex align-items-stretch">
        <img [src]="event.imageUrl || 'assets/images/default-event.jpg'"
             class="img-fluid h-100 w-100 object-fit-cover"
             [alt]="event.title">
      </div>
      <div class="col-md-7">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h2 class="card-title fw-bold mb-0">{{ event.title }}</h2>
            <div class="btn-group" *ngIf="isOrganizer">
              <button class="btn btn-outline-primary" (click)="editEvent()">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-outline-danger" (click)="deleteEvent()">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="mb-3 d-flex gap-2 flex-wrap">
            <span class="badge bg-gradient px-3 py-2 fs-6 shadow-sm">
              <i class="bi bi-calendar"></i> {{ event.date | date:'mediumDate' }}
            </span>
            <span class="badge bg-secondary px-3 py-2 fs-6">
              <i class="bi bi-geo-alt"></i> {{ event.location }}
            </span>
            <span class="badge bg-success px-3 py-2 fs-6" *ngIf="event.capacity > 0">
              <i class="bi bi-people"></i> {{ event.capacity }} spots
            </span>
            <span class="badge bg-danger px-3 py-2 fs-6" *ngIf="event.capacity === 0">
              <i class="bi bi-x-circle"></i> Full
            </span>
          </div>

          <p class="card-text fs-5 mt-3">{{ event.description }}</p>

          <div class="row mt-4">
            <div class="col-md-10 col-lg-8">
              <div class="card bg-light border-0 rounded-3">
                <div class="card-body py-3 px-4">
                  <h6 class="card-title text-uppercase text-muted mb-2">Event Details</h6>
                  <ul class="list-unstyled mb-0">
                    <li><strong>Price:</strong> ${{ event.price }}</li>
                    <li><strong>Created:</strong> {{ event.createdAt | date:'medium' }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <button class="btn btn-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left"></i> Back to Events
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !event" class="text-center mt-5">
    <img src="assets/images/empty-state.svg" alt="No event found" style="max-width: 220px; opacity: 0.7;" class="mb-3">
    <p class="lead">Event not found.</p>
    <button class="btn btn-primary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back to Events
    </button>
  </div>
</div>
